<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <section class="banner">
      <img alt="dancing-consumer" src="images/illustration-hero.svg">
    </section>
    <section class="details">
      <div class="title">Order Summary</div>
      <div class="summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="plan-container">
        <!-- <div class="plan-details"> -->
          <div><img id="plan-icon" src="images/icon-music.svg"/></div>
          <div class="plan-text">
            <div id="plan-name">Annual Plan</div>
            <div id="plan-cost">$59.99/year</div>
          </div><!-- plan-->
        <!-- </div>plan-details-container -->
        <div id="plan-change"><a href="">Change</a></div>
      </div> <!-- plan-container -->
      <div class="bt-proceed">Proceed to Payment</div>
      <div class="bt-cancel">Cancel Order</div>
    </section> <!-- /details -->
  </main>
  
</body>
</html>
